dataset: 
    test: 
        n_ways:
            value: 5
        k_shots: 
            value: 1
        query_size: 20

evaluation:
    tasks_per_dataset: 1000
    confidence_estimators:
        use: "ConstantConfidenceProvider"
        ConstantConfidenceProvider:
            confidence: 0

    augmentors:
        use: StandardAugmentation
        StandardAugmentation:
            keep_original_data: True
            augmentation_size: 
                scale: 1
                offset: 3
                maximum: 20
                threshold: 0.8