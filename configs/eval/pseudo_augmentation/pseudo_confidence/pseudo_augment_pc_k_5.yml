dataset: 
    test: 
        n_ways:
            value: 5
        k_shots: 
            value: 25 # 20 samples are used for pseudo confidence estimation and pseudo augmentation
        query_size: 10

evaluation:
    tasks_per_dataset: 50
    confidence_estimators:
        use: "PseudoConfidenceEstimator"
        PseudoConfidenceEstimator: {} 

    augmentors:
        use: PseudoAugmentation
        PseudoAugmentation:
            keep_original_data: True
            augmentation_size: 
                scale: 1
                offset: 3 
                maximum: 20
                threshold: 0.8